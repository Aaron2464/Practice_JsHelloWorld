<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "output">
        <script>
            // initialzation
            var total = 0;
            var num = 1;

            //while loop
            while(num <= 100){
                total += num;
                num++;
            }
            document.getElementById("output").innerHTML = total;
        </script>
    </div>
</body>
</html>
