<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //define and init
        var total, num;
        total = 0;
        num = 1;

        //do while loop
        do{
            total = total + num;
            num++;  // postfix
            // ++num;  // prefix
        }while(num <= 100)
            //output
            document.write(total);
           
    </script>
</body>
</html>
