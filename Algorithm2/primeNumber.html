<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function primeNumber() {
            var num = parseInt(prompt("type num"));
            if (num < 0) {
                alert("NO");
            } else {
                var p = primNum(num);
                if (p == 1) {
                    alert("prime num");
                } else if (p == 0) {
                    alert("NO");
                } else {
                    alert("error");
                }
            }
        }

        function primNum(num) {
            if (num < 2) {
                return 0;
            } else if (num === 2) {
                return 1;
            }
            if (num % 2 === 0) {
                return 0;
            }
            if (isNaN(num)) {
                return 0;
            }
            var c = 0;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) c++;
            }
            if (c === 0) return 1;
            else return 0;
        }

        primeNumber();
    </script>
</body>

</html>
