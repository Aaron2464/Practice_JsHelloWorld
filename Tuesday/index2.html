<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #output{
        font-size: 5em;
        text-align: center;
        color: red;
        width: 300px;
        height: 300px;
    }
    </style>
</head>
<body>
    <div id = "output"></div>
    <script>
        var numA = parseInt(prompt("Please tell me first num"));
        var numB = parseInt(prompt("Please tell me second num"));
        var total = 0;
        //  this is for loop will have three sections
        // 1. starting point
        // 2. range(scope) of numbers
        // 3. increment / decrement -- doesn't need semi colon
        for(var num = numA; num <= numB; num++){
            total += num;
            // total = total + num;
        }

        document.getElementById("output").innerHTML = total;
    </script>
</body>
</html>
