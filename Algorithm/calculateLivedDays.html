<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="h1">When is your birth day?</h1>
    <input id="date" type="date" onchange="answer()">
    <h2 id="livedDays">Please select your birthday.</h2>
    <script>
        function answer() {
            var birthYears = new Date(document.getElementById("date").value).getUTCFullYear();
            var birthMonths = new Date(document.getElementById("date").value).getUTCMonth() + 1;
            var birthDays = new Date(document.getElementById("date").value).getUTCDate();
            var nowYears = new Date().getFullYear();
            var nowMonths = new Date().getMonth() + 1;
            var nowDays = new Date().getUTCDate();
            var totalDays = 0;
            console.log(birthYears + " " + birthMonths + " " + birthDays + " " + nowYears + " " + nowMonths + " " + nowDays);

            for (let i = birthYears; i < nowYears; i++) {
                if ((i % 4 == 0) || (i % 4 == 0 && i % 100 != 0) || (i % 100 != 0 && i % 400 == 0) || (i % 400 == 0)) totalDays += 366;
                else totalDays += 365;
            }
            console.log("1. " + totalDays);

            for (let i = 1; i < nowMonths; i++) {
                switch (i) {
                    case 1: totalDays += 31; break;
                    case 2: totalDays += 28; break;
                    case 3: totalDays += 31; break;
                    case 4: totalDays += 30; break;
                    case 5: totalDays += 31; break;
                    case 6: totalDays += 30; break;
                    case 7: totalDays += 31; break;
                    case 8: totalDays += 31; break;
                    case 9: totalDays += 30; break;
                    case 10: totalDays += 31; break;
                    case 11: totalDays += 30; break;
                    case 12: totalDays += 31; break;
                    default: alert("Something Wrong"); break;
                }
            }
            console.log("2. " + totalDays);

            totalDays += nowDays;
            console.log("3. " + totalDays);

            for (let i = 1; i < birthMonths; i++) {
                switch (i) {
                    case 1: totalDays -= 31; break;
                    case 2:
                        if ((i % 4 == 0) || (i % 4 == 0 && i % 100 != 0) || (i % 100 != 0 && i % 400 == 0) || (i % 400 == 0)) totalDays -= 29;
                        else totalDays -= 28;
                        break;
                    case 3: totalDays -= 31; break;
                    case 4: totalDays -= 30; break;
                    case 5: totalDays -= 31; break;
                    case 6: totalDays -= 30; break;
                    case 7: totalDays -= 31; break;
                    case 8: totalDays -= 31; break;
                    case 9: totalDays -= 30; break;
                    case 10: totalDays -= 31; break;
                    case 11: totalDays -= 30; break;
                    case 12: totalDays -= 31; break;
                    default: alert("Something Wrong"); break;
                }
            }
            console.log("4. " + totalDays);

            switch (birthMonths) {
                case 1: totalDays -= birthDays; break;
                case 2: totalDays -= birthDays; break;
                case 3: totalDays -= birthDays; break;
                case 4: totalDays -= birthDays; break;
                case 5: totalDays -= birthDays; break;
                case 6: totalDays -= birthDays; break;
                case 7: totalDays -= birthDays; break;
                case 8: totalDays -= birthDays; break;
                case 9: totalDays -= birthDays; break;
                case 10: totalDays -= birthDays; break;
                case 11: totalDays -= birthDays; break;
                case 12: totalDays -= birthDays; break;
                default: alert("Something Wrong"); break;
            }

            console.log("5. " + totalDays);
            document.getElementById("livedDays").innerHTML = "You have already lived for " + totalDays + " days.";
        }
    </script>
</body>

</html>
