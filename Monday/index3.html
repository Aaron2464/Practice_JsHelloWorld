<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            width: 600px;
            height: 300px;
            background-color: skyblue;
            margin: 0 auto;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id = "output"></h1>
    <script>
        var name = prompt("what is your name");
        function callDay(){
            var today = new Date();
            var hourNow = today.getHours();
            if (hourNow > 18) write("Good Evening!");
            else if (hourNow > 12) write("Good Afternoon!");
            else if (hourNow > 0) write("Good Morning!");
            else write("Welcome!");
        }

        function write(s){
            document.getElementById("output").innerHTML = "Hi, " + name + ". " + s;
        }

        callDay();
    </script>
</body>
</html>
